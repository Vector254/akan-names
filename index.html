<!DOCTYPE html>
<html>
    <head>
        <title>Akan-Names</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/akan.css" rel="stylesheet" type="text/css">
        <script src="js/akan.js" type="text/javascript"></script>
    </head>
   
    <body>
  
        <div class="container">
            <div class="jumbotron">
            <h1>AKAN NAME GENERATOR</h1>
            <h6><em>from the ghanaian culture</em></h6>
            </div>
        <div class="card">
        <div class="row">

            <div class="col-md-6">
                <form action="index.html" id="form" method="POST">
                    <label>Enter the century of birth:</label>
                    <input type="number" id="century" placeholder="first two numbers of birth year">
                    <label>Enter the last two digits of year of birth:</label>
                    <input type="number" id="year" placeholder="eg. 96">
                    <label>Enter month of birth:</label>
                    <input type="number" id="month" placeholder="eg. 09">
                    <label>Enter day of birth:</label>
                    <input type="number" id="day" placeholder="eg. 05">
                    <br>
                </form>
                
                
                </div>
                 
            
            <div class="col-md-6">

                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <br><br><input type="button" value="Generate Akan Name" onclick="generateName();">
                
           
               <input type="textarea" id="result" class="result">
            
            </div>
            </div>
            </div>

        </div>
    </body>

</html>
