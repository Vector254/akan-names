<!DOCTYPE html>
<html>
    <head>
        <title>Akan-Names</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/akan.css" rel="stylesheet" type="text/css">
    </head>
   
    <body>
        <div class="container">
            <div class="jumbotron">
            <h1>AKAN NAME GENERATOR</h1>
            <h6><em>from the ghanaian culture</em></h6>
            </div>
        <div class="row">

            <div class="col-md-6">
                <form action="">
                    <label>Enter the century of birth:</label>
                    <input type="number" id="CC" placeholder="first two numbers of birth year">
                    <label>Enter the year of birth:</label>
                    <input type="number" id="YY" placeholder="eg. 1990">
                    <label>Enter month of birth:</label>
                    <input type="number" id="MM" placeholder="eg. 09">
                    <label>Enter day of birth:</label>
                    <input type="number" id="DD" placeholder="eg. 05">
                    <br>
                </form>
            </div>
            <div class="col-md-6">
                <input type="button" value="Generate Akan Name" onclick="generateName();">
            
            </div>

        </div>

        </div>
    </body>

</html>
